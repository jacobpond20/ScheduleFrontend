<div class="back">
    <div class="div-center">
      <div class="content">
        <h3 style="font-size:34px;">Enter New User Information</h3>
        <form #userForm="ngForm" (ngSubmit)="onUserCreate(userForm.value)">
          <div class="form-group">
            <label for="exampleInputEmail1" style="font-size:18px;">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" style="font-size:14px;" ngModel>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="font-size:18px;">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" style="font-size:14px;" ngModel>
          </div>
          <input type="submit" class="btn btn-primary" style="font-size:16px;" value="Login" ngModel>
        </form>
        <a class="btn btn-primary" href="/" role="button" style="margin-top:3px;">Back</a>
      </div>
    </div>
</div>
<router-outlet></router-outlet>
