<div class="back">
    <div class="div-center">
      <div class="content">
        <h3>Login</h3>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="form-group">
            <label for="exampleInputEmail1" style="font-size:18px;">Email address</label>
            <input type="text" class="form-control" name="username" placeholder="Username" style="font-size:14px;" ngModel>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="font-size:18px;">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" style="font-size:14px;" ngModel>
          </div>
          <input type="submit" class="btn btn-primary" style="font-size:16px;" value="Login" ngModel>
        </form>
        <a routerLink="/create-user" class="btn btn-link" style="font-size:16px;">Create New User</a>
      </div>
    </div>
</div>
<router-outlet></router-outlet>
