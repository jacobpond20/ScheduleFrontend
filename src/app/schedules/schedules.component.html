<div class="container-fluid">
    <div class="row">

        <div class="col" *ngIf="scheduleSelection != ''">
        <h1 *ngIf="message == null">{{currentWeek.name}}</h1>
        <h1 *ngIf="message != null">{{message}}</h1>
            <table class="table table-bordered">
                <thead>
                    <tr><th>Time</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th><th>Saturday</th><th>Sunday</th></tr>
                </thead>
                <tbody *ngFor="let t of times">
                    <tr>
                        <td>{{t}}</td>
                        <td *ngFor="let m of mon">
                            {{m.shift}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row" *ngIf="homeView == false">
                <form #deleteForm="ngForm" (ngSubmit)="onDeleteSchedule()">
                    <button type="submit" class="btn btn-danger">Delete Schedule</button>
                </form>
            </div>
        </div>

        <div class="col-auto" *ngIf="homeView == false" style="display:flex;flex-direction:column; justify-content:center; align-items:center; margin:5%;">

            <div class="row">
                <form #viewWeekForm="ngForm" (ngSubmit)="onViewWeek(viewWeekForm.value)">
                    <div class="form-group">
                        <h3>Select Schedule</h3>
                        <select name="weekSelection" ngModel>
                            <option *ngFor="let w of weeks" [value]="w.name">
                                {{w.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">View Week</button>
                    </div>
                </form>
            </div>

            <div class="row" *ngIf="homeView == false">
                <form #generateForm="ngForm" (ngSubmit)="onGenerate(generateForm.value)">
                    <h3>Generate New Schedule</h3>
                    <div class="form-group">
                        <label for="scheduleName">Schedule Name:</label>
                        <input type="text" name="scheduleName" placeholder="Schedule Name" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" name="startDate" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" name="endDate" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </form>
            </div>
        </div>
    </div>     
</div>
